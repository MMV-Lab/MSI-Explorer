name: napari-PLACEHOLDER
display_name: PLACEHOLDER
contributions:
  commands:
    - id: napari-PLACEHOLDER.get_reader
      python_name: napari_placeholder._reader:napari_get_reader
      title: Open data with PLACEHOLDER
    - id: napari-PLACEHOLDER.write_multiple
      python_name: napari_placeholder._writer:write_multiple
      title: Save multi-layer data with PLACEHOLDER
    - id: napari-PLACEHOLDER.write_single_image
      python_name: napari_placeholder._writer:write_single_image
      title: Save image data with PLACEHOLDER
    - id: napari-PLACEHOLDER.make_qwidget
      python_name: napari_placeholder._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-PLACEHOLDER.make_magic_widget
      python_name: napari_placeholder._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-PLACEHOLDER.make_func_widget
      python_name: napari_placeholder._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-PLACEHOLDER.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-PLACEHOLDER.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-PLACEHOLDER.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: napari-PLACEHOLDER.make_qwidget
      display_name: Example QWidget
    - command: napari-PLACEHOLDER.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-PLACEHOLDER.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
